<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review</title>
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>

<div class="wrapper">
<h1>Add A Review</h1>

<div class="formBox">
<table border="1" cellpadding="6" cellspacing="2">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Url</th>
        <th>Category</th>
        <th>Content</th>
    </tr>
    <c:forEach var="review" items="${reviewList}">
        <p></p>
        <form action="#" th:action="@{/review}" th:object="${newreviews}" method="post">
        <tr>
            <td><input type="text" th:field="*{id}"></td>
            <td><input type="text" th:field="*{title}"></td>
            <td><input type="text" th:field="*{url}"></td>
            <td><input type="text" th:field="*{category}"></td>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Publish"></td>
        </tr>
        </form>

    </c:forEach>

</table>
</div>

<div class="msgBox" th:each="review:${msglist}">
    <table border="1" cellpadding="3" cellspacing="4">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Url</th>
            <th>Category</th>
            <th>Content</th>
        </tr>

        <tr>
            <td th:text="${review.id}"></td>

            <td th:text="${review.title}"></td>

            <td th:text="${review.url}"></td>

            <td th:text="${review.category}"></td>

            <td th:text="${review.content}"></td>
        </tr>
    </table>
</div>
</div>
</body>
</html>
